# Configuración de SonarQube para el proyecto SIRHA
# Identificación del proyecto
sonar.projectKey=SIRHA-sala3-DOSW-BackEnd
sonar.projectName=SIRHA Backend
sonar.projectVersion=1.0

# Configuración de cobertura de código con JaCoCo
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=target/surefire-reports

# Exclusiones de análisis
sonar.exclusions=**/config/**,**/dto/**,**/exception/**,**/SirhaApplication.java,**/*Test*.java
sonar.test.exclusions=**/*Test*.java,**/test/**

# Configuración de código fuente
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.source=17
sonar.java.target=17

# Configuración de encoding
sonar.sourceEncoding=UTF-8

# Umbrales de calidad
sonar.coverage.exclusions=**/config/**,**/dto/**,**/exception/**,**/SirhaApplication.java

# Configuración de análisis de duplicados
sonar.cpd.exclusions=**/dto/**,**/config/**